<script>
	/* Discord Link */
	function CopyText() {
  /* Get the text field */
  var copyText = document.getElementById("myInput");

  /* Select the text field */
  copyText.select();
  copyText.setSelectionRange(0, 99999); // For mobile devices 

  /* Copy text in text field */
  document.execCommand("copy");
  CopiedNotify();
}
function CopiedNotify() {

	document.getElementById("copylink").remove();
	let boxcopy = document.getElementById("boxcopy");
	let spanlink = document.createElement('span');

	spanlink.className = "iconify animate__animated animate__fadeIn";
	spanlink.setAttribute("id","copylink")
	spanlink.setAttribute("data-icon","akar-icons:link-chain");
	spanlink.setAttribute("data-inline","false");

	boxcopy.prepend(spanlink);
	boxcopy.style.background = "var(--copy-color)";
	boxcopy.style.border = "var(--border-copy";

	var TimetoClose;
	TimetoClose = window.setTimeout(CloseNotify, 1000); // 1.5s to start CloseNotify() 
}
function CloseNotify() {
	document.getElementById("copylink").remove();
	let boxcopy = document.getElementById("boxcopy");
	let spanlink = document.createElement('span');
	spanlink.className = "iconify animate__animated animate__fadeIn";
	spanlink.setAttribute("id","copylink")
	spanlink.setAttribute("data-icon","simple-icons:discord");
	spanlink.setAttribute("data-inline","false");

	boxcopy.prepend(spanlink);
	boxcopy.style.background = "";
	boxcopy.style.border = "";
}
</script>
